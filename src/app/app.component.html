<div id="scroll">
  <p class="title is-1 has-text-centered">Json training generator</p>
  <div class="container pt-3">
    <!-- Main container -->
    <div *ngFor='let element of elements; let i = index'>
      <nav class="columns" *ngIf="element.show">
        <!-- Left side -->
        <div class="column is-half">
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input" id="query-{{ i }}" type="text" placeholder="Inserisci la domanda">
              </p>
              <p class="control">
                <button class="button" (click)="getFilename(element)">Cerca</button>
              </p>
    <div *ngIf="collection == ''">
      <h5 class="title is-5 has-text-centered">Scegli la collection</h5>
      <div class="buttons is-centered" style="margin-bottom: 0px;">
        <div *ngFor="let collection_name of collection_names">
          <button (click)="setCollection(collection_name)" class="button is-primary" id="btn">{{collection_name}}</button>
        </div>
      </div>
    </div>
    <div *ngIf="collection != ''">
            </div>
          </div>
        </div>

        <!-- Right side -->
        <div class="column is-half">
          <div *ngFor='let filename of element.filenames; let j = index'>
            <input type="checkbox" id="check-{{ i }}-{{ j }}">
            {{filename}}
          </div>
        </div>
      </nav>
      </div>
    </div>
  </div>
</div>
<footer  *ngIf="collection != ''" class="footer pb-3 pt-3" id="fixedBottom">
  <div class="buttons is-centered">
    <button (click)="addElement()" class="button is-primary" id="btn">Aggiungi domanda</button>
    <button (click)="sendToCOS()" class="button is-primary" id="btn">Invia al COS</button>
  </div>
</footer>
