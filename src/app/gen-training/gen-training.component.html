<div class="field">
  <label class="label">Json generator</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>

  <div *ngFor='let filename of filenames'>
    <label class="checkbox">
      <input type="checkbox">
      {{filename}}
    </label>
  </div>
</div>
